name: Build LaTeX Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: cv.tex

    - name: Upload PDF file
      uses: actions/upload-artifact@v4
      with:
        name: PDF
        path: cv.pdf
        retention-days: 1
